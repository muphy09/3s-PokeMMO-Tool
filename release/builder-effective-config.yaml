directories:
  output: release
  buildResources: resources
  app: .
appId: com.pokemmo.tool
productName: 3s PokeMMO Tool
asar: true
extraMetadata:
  main: electron/main.js
files:
  - filter:
      - dist/**
      - electron/**
      - assets/**
      - resources/**
      - package.json
      - '!release/**'
      - '!resources/LiveRouteOCR/**'
      - '!**/*.map'
extraResources:
  - from: resources/icon.ico
    to: icon.ico
win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
  extraResources:
    - from: resources/LiveRouteOCR/
      to: LiveRouteOCR
      filter:
        - '**/*'
    - from: LiveRouteOCR/LiveRouteOCR.zip
      to: LiveRouteOCR.zip
linux:
  icon: resources/icon.png
  target:
    - AppImage
    - tar.gz
mac:
  icon: resources/icon.icns
  target:
    - dmg
    - zip
nsis:
  createDesktopShortcut: always
  shortcutName: 3s PokeMMO Tool
artifactName: 3s-PokeMMO-Tool-${version}-${os}-${arch}.${ext}
publish:
  - provider: github
    owner: muphy09
    repo: 3s-PokeMMO-Tool
electronVersion: 30.5.1
