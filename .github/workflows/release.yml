name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build helper (optional)
        run: npm run build:helper
        continue-on-error: true

      - name: Build app
        run: npm run dist

      - name: List release contents
        run: |
          echo "---- RELEASE TREE ----"
          dir release /s
          echo "----------------------"

      - name: Verify artifacts exist
        run: |
          if not exist release (
            echo "release folder missing" & exit /b 1
          )
          dir release\*.exe /b || (echo "No .exe found in release" & exit /b 1)

      - name: Create/Update GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/*.exe
            release/**/*.msi
            release/**/*.zip
            release/**/*.yml
            release/**/*.blockmap
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
