name: 3's PokeMMO Tool

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # If you need your helper script, include it here:
      - name: Build helper (optional)
        run: npm run build:helper
        continue-on-error: true

      - name: Build app
        run: npm run dist

      - name: List dist contents
        run: |
          echo "---- DIST TREE ----"
          dir dist /s
          echo "-------------------"

      - name: Verify artifacts exist
        run: |
          if not exist dist (
            echo "dist folder missing" & exit /b 1
          )
          dir dist\*.exe /b || (echo "No .exe found in dist" & exit /b 1)

      - name: Create/Update GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.exe
            dist/**/*.msi
            dist/**/*.zip
            dist/**/*.yml
            dist/**/*.blockmap
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
